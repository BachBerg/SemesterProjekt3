<!DOCTYPE html>

<html lang="da">
<head>
    <meta charset="UTF-8">
    <title> Login side</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>

<body>
<div class="loginBoks">
    <form action="StartSide.html" class="form">
        <h1>Login</h1>
        <div class="input-gruppe">
            <input type="text" id="cpr" required>
            <label for="cpr">CPR</label>
        </div>
        <div class="input-gruppe">
            <input type="password" id="kode" onclick="validate()" required>
            <label for="kode">Kodeord </label>
            <i id="visibilityListen"> <span id="icon" class="material-icons-outlined">visibility</span> </i>
        </div>
        <button type="reset" value="Reset" class="knap"> Reset </button>
        <input type="button" value="Login" class="knap" onclick = "validate()"> <br> <br>
        <button type="submit" value="Admin" class="admin-knap">Admin</button>
    </form>
</div>
<script src="Login.js"></script>
</body>
</html>
