<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Start side</title>
    <link rel="stylesheet" type="text/css" href="Startside.css">
</head>
<body>


<!--DETTE ER TOPBAR -->
<div class="topbar">
    <p id="MyClockDisplay" class="clock"></p>
    <!--Inspiration fra: https://www.youtube.com/watch?v=qvypCd2Vl4s&ab_channel=VerkkoNet -->
</div>

<!--DETTE ER FOR HOTBAR-->

<div class="hotbar">
    <button class="button1" onclick="window.location.replace('Importside.html')"> Import!</button>
    <button class="button1" onclick="logud()">Log Ud</button>
</div>

<!--DETTE ER FOR BRUGERNAVN-->
<div class="bruger">
    <p id="brugernavn"><b>BRUGERNAVN</b></p>
</div>
<!--DETTE ER FOR MELLEMSTED-->

<div class="mellemsted">
    <button onclick="refresh()" class="button1">Refresh</button>
    <!--Pop-up journal-->
    <button onclick="openForm()" class="button1">Tilføj ny patient</button>
</div>


<!--DETTE ER FOR AUTOGENNERET TIDER -->
<div class="autotidersted" id="autosted"><div class="autotiderbar" id="autotiderbar">Tider på dagen:</div><div class="autotider" id="autotider"></div></div>

<!-- journal -->
<div class="form-popup" id="myForm">
    <form action="http://localhost:8080/IT3_Delopgave_2_war/data/liste/listeSQL" method="post"
          enctype="application/x-www-form-urlencoded" target="_blank" class="form-container">
        <h1>Journal</h1>
        <span>
            <label for="cpr">CPR</label></span>
        <span>
            <input type="text" id="cpr" name="cpr" placeholder="CPR" required class="box"></span>
        <span>
            <label for="navn">Fornavn og efternavn</label></span>

        <span>
            <input type="text" id="navn" name="name" placeholder="Fornavn og efternavn" required class="box"></span>
        <!--
        <span>
            <label for="alder">Alder</label> <b> & </b><label for="koen">k&#248n</label></span>
        <span>
            <input type="text" id="alder" name="alder" placeholder="Alder " required class="box">
            <select name="koen" id="koen" class="dropdown">
                <option value="" disabled selected>k&#248n</option>
                <option value="M">Mand</option>
                <option value="D">Kvinde</option>
                <option value="A">Andet</option>
        </select></span>/*-->
        <!--
                <span>
                    <label for="date">Dato</label> <b> & </b> <label for="time">Tidspunkt</label></span>

                <input type="date" id="date" name="date" min="2021-01-01" max="2022-12-31" required>
                <label id="tidmellem"> (08:30-16:30)</label>
                <input type="time" id="time" name="timestart" min="08:30" max="16:30" step="900" required>-->
        <label for="datetime">Finder t&#230tteste tid</label>

        <input type="datetime-local" id="datetime" onfocusout="noWeekend()" required>
        <label for="timefree">t&#230tteste tid</label>
        <input type="text" id="timefree">

        <input type="text" id="timeStart" name="timestart" hidden>
        <input type="text" id="timeEnd" name="timeend" hidden>

        <span>
            <label for="textarea">Notat </label></span>
        <textarea id="textarea" name="note" rows="4" cols="50" oninput="rounding()"></textarea><br>

        <input type="button" value="Cancel" class="button" onclick="closeForm()">
        <input type="button" value="Indsend" class="button" onclick="submitForm()">
    </form>
</div>

<!--DETTE ER FOR SKEMA-->

<div class="schema">
    <div class="actualdate">
        <div class="prev" onclick="prevdate()">Forrige</div>
        <h1 id="actualmonth"></h1>
        <div class="next" onclick="nextdate()">N&#230ste</div>
    </div>
    <div>
        <div class="days">
            <div>Mandag</div>
            <div>Tirsdag</div>
            <div>Onsdag</div>
            <div>Torsdag</div>
            <div>Fredag</div>
            <div>Lørdag</div>
            <div>Søndag</div>
        </div>
        <div class="lastdates"></div>
        <div class="dates"></div>
        <div class="nextdates"></div>
    </div>
</div>


</body>
<script src="StartSide.js"></script>
</html>
